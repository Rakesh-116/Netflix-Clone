<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signin.css">
    <title>Netflix.com/Signin</title>
</head>
<body>
    <div id="signin-page-section" class="bg-container">
        <img src="media/netflix-logo.png" class="img">

        <div class="signin-container">
            <div class="signin-card">
                <h1 class="text">Sign In</h1>
                <input type="text" placeholder="Email or Phone Number" class="input-box">
                <input type="text" placeholder="Password" class="input-box">
                <button class="btn" onclick="accounts()">Sign In</button>
                <input type="checkbox" id="remMe">
                <label for="remMe" class="text" style="font-size: 14px;">Remember Me</label>
                <span class="text" style="margin-left: 80px;font-size: 14px;">Need Help?</span>
                <p class="text" style="margin-top: 40px;color:rgb(199, 201, 202)">New to Netflix? <a href="signup.html" class="signup-anchor">Sign up now.</a></p>
            </div>
        </div>

    </div>
    <div class="contact-us">
        <p>Questions? Call <span class="s">1-844-505-2993</span></p>
        <div class="infos">
            <div class="info">
                <p>FAQ</p><br>
                <p>Privacy</p><br>
                <p>Ad Choices</p><br>
            </div>
            <div class="info">
                <p>Help Center</p><br>
                <p>Cookie Preferences</p><br>
            </div>
            <div class="info">
                <p>Netflix Shop</p><br>
                <p>Corporate Information</p><br>
            </div>
            <div class="info">
                <p>Terms of Use</p><br>
                <p>Do Not Sell or Share My Personal Information</p><br>
            </div>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
